{% extends 'layout.html' %}

{% block content %}
<div class=" flex justify-between">
    <div class="">
        <h1 class="text-4xl"></h1>
    </div>
    <div class=" ">
        <button class="text-2xl"><a href='/add-listing' >ADD NEW REAL ESTATE</a></button>
    </div>
</div>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
        {% for listing in object_list %}
        <a href="">
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{ listing.image.url}}">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium"><a href="listing/{{listing.id}}">{{listing.title.capitalize}}</a></h2>
            <p class="mt-1">${{listing.price}}</p>
          </div>
        </div>
        </a>
        {% endfor %}

      </div>
    </div>
  </section>
{% endblock content %}
